<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduWave Academy - Quizzes</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-layer-group"></i>
          </div>
          <div class="logo-text">
            <h1>EduWave</h1>
            <p>ACADEMY</p>
          </div>
        </div>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="index.html">
              <i class="fas fa-th-large"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="courses.html">
              <i class="fas fa-book"></i>
              <span>Courses</span>
            </a>
          </li>
          <li class="active">
            <a href="quizzes.html">
              <i class="fas fa-question-circle"></i>
              <span>Quizzes</span>
            </a>
          </li>
          <li>
            <a href="progress.html">
              <i class="fas fa-chart-line"></i>
              <span>Progress</span>
            </a>
          </li>
          <li>
            <a href="reminders.html">
              <i class="fas fa-bell"></i>
              <span>Reminders</span>
            </a>
          </li>
          <li>
            <a href="settings.html">
              <i class="fas fa-cog"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <button class="btn btn-primary">
          <i class="fas fa-question-circle"></i>
          <span>Help</span>
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <button id="sidebar-toggle" class="sidebar-toggle">
          <i class="fas fa-bars"></i>
        </button>
        <div class="header-content">
          <h1>Quizzes</h1>
          <p>Manage and track your upcoming and past quizzes</p>
        </div>
      </header>

      <div class="content">
        <div class="tabs">
          <div class="tab-list">
            <button class="tab-button active" data-tab="upcoming">Upcoming Quizzes</button>
            <button class="tab-button" data-tab="past">Past Quizzes</button>
          </div>
          
          <div class="tab-content active" id="upcoming-tab">
            <div class="overflow-x-auto">
              <table class="table">
                <thead>
                  <tr>
                    <th>Quiz</th>
                    <th>Course</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Duration</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="upcoming-quizzes-table">
                  <!-- Upcoming quizzes table will be dynamically inserted here -->
                </tbody>
              </table>
            </div>
            
            <div class="quizzes-container" id="upcoming-quizzes">
              <!-- Upcoming quizzes cards will be dynamically inserted here -->
            </div>
          </div>
          
          <div class="tab-content" id="past-tab">
            <div class="overflow-x-auto">
              <table class="table">
                <thead>
                  <tr>
                    <th>Quiz</th>
                    <th>Course</th>
                    <th>Date</th>
                    <th>Score</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="past-quizzes-table">
                  <!-- Past quizzes table will be dynamically inserted here -->
                </tbody>
              </table>
            </div>
            
            <div class="quizzes-container" id="past-quizzes">
              <!-- Past quizzes cards will be dynamically inserted here -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/main.js"></script>
  <script src="js/quizzes.js"></script>
</body>
</html>
